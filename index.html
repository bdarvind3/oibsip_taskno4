<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <script src="js/math.js"></script>
    <script src="js/math.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Play&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container content">
        <table id="calcu">

            <tr>
                <td colspan="4"><input type="text" id="previous" readonly disabled></td>
            </tr>

            <tr style="background-color: #D9EFF8; box-shadow: 3px 3px 3px inset; height: 100px;margin-bottom: 15px;border-radius: 10px;border: none;padding-left: 10px;">
                <td colspan="4"><input type="text" id="result" readonly disabled></td>
            </tr>

            <tr>
                <td colspan="4"><p></p></td>
            </tr>

            <tr>
                <td colspan="1"><input class="operators" type="button" value="(" onclick="dis('(')"> </td>
                <td colspan="1"><input class="operators" type="button" value=")" onclick="dis(')')"></td>
                <td colspan="1"><input class="operators" id="delete" type="button" value="del" onclick="del()"> </td>
                <td colspan="1"><input class="operators" id="clear" type="button" value="c" onclick="clr()"></td>
            </tr>

            <tr>
                <td><input class="numbers" id="seven" type="button" value="7" onclick="dis('7')"> </td>
                <td><input class="numbers" id="eight" type="button" value="8" onclick="dis('8')"> </td>
                <td><input class="numbers" id="nine" type="button" value="9" onclick="dis('9')"> </td>
                
                <td><input class="operators" id="divide" type="button" value="/" onclick="dis('/')"> </td>
            </tr>
            <tr>
                <td><input class="numbers" id="four" type="button" value="4" onclick="dis('4')"> </td>
                <td><input class="numbers" id="five" type="button" value="5" onclick="dis('5')"> </td>
                <td><input class="numbers" id="six" type="button" value="6" onclick="dis('6')"> </td>
                <td><input class="operators" id="multiply" type="button" value="*" onclick="dis('*')"> </td>
            </tr>
            <tr>
                <td><input class="numbers" id="one" type="button" value="1" onclick="dis('1')"> </td>
                <td><input class="numbers" id="two" type="button" value="2" onclick="dis('2')"> </td>
                <td><input class="numbers" id="three" type="button" value="3" onclick="dis('3')"> </td>
                <td><input class="operators" id="subtract" type="button" value="-" onclick="dis('-')"> </td>
            </tr>
            <tr>
                <td><input class="operators" id="dot" type="button" value="." onclick="dis('.')"> </td>
                <td><input class="numbers" id="zero" type="button" value="0" onclick="dis('0')"> </td>
                <td><input  class="operators" type="button" value="âˆš" onclick="sqrt()"> </td>
                <td><input class="operators" id="add" type="button" value="+" onclick="dis('+')"> </td>
            </tr>
            <tr>
                <td><input  class="operators" type="button" value="%" onclick="percent()"> </td>
                <td><input  class="operators" type="button" value="ans" onclick="ans()"> </td>
                <td colspan="2"><input class="enter" id="equal" type="button" value="=" onclick="solve()"></td>
            </tr>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>
